<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
</head>
<body>
    <h1>Task Manager</h1>
    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter task">
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>{{ task }} <a href="{{ url_for('delete_task', task_id=loop.index0) }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
